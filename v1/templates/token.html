<!DOCTYPE html>
<html>
<head>
    <title>Manage Auth Token</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }
        
        /* Typewriter heading */
        .typewriter {
            font-size: 2.5rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #333;
            width: 0;
            animation:
                typing 3s steps(25, end) forwards,
                blink 0.7s steps(25, end) infinite alternate;
            margin-bottom: 30px;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 19ch } /* adjust to fit your text length */
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        /* Container for the box */
        .box {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .box h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #444;
        }

        .box p {
            font-size: 0.95rem;
            color: #555;
        }

        .box p strong {
            color: #222;
        }

        form {
            margin-top: 15px;
            text-align: left;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        /* MODIFICATION: Target all inputs in the box for consistent styling */
        .box input, .box textarea {
            width: 100%;
            padding: 8px 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        form button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #005fff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
        }

        form button:hover {
            background: #0041b3;
        }

        .chain-btn {
            display: block; /* MODIFICATION: Make it a block element */
            width: 100%;     /* MODIFICATION: Make it full-width */
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            margin-top: 20px;
            padding: 12px 20px;
            background: #20c997;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .chain-btn:hover {
            background: #1aa47a;
        }
        
        /* MODIFICATION: Style for the separator */
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 30px 0;
        }

    </style>
</head>
<body>
    <div class="typewriter">Welcome to the Tool</div>
    <div class="box">
        <h2>Manage Access Token</h2>

        {% if last_updated %}
            <p><strong>Last Updated At:</strong> {{ last_updated }}</p>
        {% else %}
            <p>No token stored yet.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Token</button>
        </form>

        <hr>

        <div class="option-chain-section">
            <h2>Select Expiry Date</h2>
            <input type="date" id="expiryDate">
            <a href="javascript:void(0);" onclick="goToOptionChain()" class="chain-btn">Get Option Chain</a>
        </div>
    </div>

    <script>
        function goToOptionChain() {
            // Get the date from the input field
            const dateInput = document.getElementById('expiryDate');
            const selectedDate = dateInput.value;

            // Check if a date is selected
            if (!selectedDate) {
                alert("Please select an expiry date.");
                return;
            }

            // Create a Date object
            const date = new Date(selectedDate);

            // Format the date to yymdd string
            const year = date.getFullYear().toString().slice(-2);
            const month = date.getMonth() + 1; // getMonth() is 0-indexed, so we add 1
            const day = String(date.getDate()).padStart(2, '0');
            const expiryString = `${year}${month}${day}`;

            // Construct the URL with the query parameter
            const url = `/data/chain/?expiry=${expiryString}`;

            // Navigate to the URL
            window.location.href = url;
        }
    </script>
</body>
</html>
